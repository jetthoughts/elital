{{ define "main" }}
<div class="pt-32 pb-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">{{ .Title }}</h1>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range .Pages }}
      <article class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition">
        {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover">
        {{ end }}
        <div class="p-6">
          <time class="text-sm text-gray-500 mb-3 block">{{ .Date.Format "January 2, 2006" }}</time>
          <h2 class="text-xl font-semibold mb-3">
            <a href="{{ .RelPermalink }}" class="text-gray-900 hover:text-emerald-600">
              {{ .Title }}
            </a>
          </h2>
          <p class="text-gray-600 mb-4 line-clamp-3">{{ .Summary }}</p>
          {{ with .Params.author }}
          <div class="text-sm text-gray-500">By {{ . }}</div>
          {{ end }}
        </div>
      </article>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
