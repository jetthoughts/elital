<header class="fixed w-full bg-white/80 backdrop-blur-md z-50 py-4 border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
      <div class="flex items-center justify-between">
        <a href="/" class="flex items-center gap-2">
          <svg class="h-8 w-8 text-emerald-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2a5 5 0 0 1 5 5v2a5 5 0 0 1-5 5 5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z"/>
            <path d="M8 15v1a4 4 0 0 0 8 0v-1"/>
            <circle cx="12" cy="12" r="9"/>
          </svg>
          <span class="text-2xl font-bold text-emerald-500">Elital</span>
        </a>
      </div>
      <nav>
        <ul class="flex flex-col md:flex-row items-start md:items-center gap-4 md:gap-6">
          {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="text-gray-600 hover:text-emerald-500 transition">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </div>
  </div>
</header>
